<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">Criar Conta</h1>
            <button class="default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <div id="form">
            <form action="" method="post">
                <div class="form_group">
                    <label for="username">Nome:</label>
                    <input type="text" id="username" name="username" 
                    placeholder="Seu primeiro nome" required>

                    <i class="fa-regular fa-user"></i>
                </div>

                <div class="form_group">
                    <label for="last-name">Último Nome:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Seu sobrenome" required>

                    <i class="fa-regular fa-user"></i>
                </div>

                <div class="form_group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>

                    <i class="fa-regular fa-envelope"></i>
                </div>

                <div class="form_group">
                    <label for="birthday">Data de Nascimento:</label>
                    <input type="date" id="birthday" name="birthday" 
                    required>
                </div>

                <div class="form_group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="*******" required minlength="8" maxlength="15">

                    <i class="fa-regular fa-eye-slash pass"></i>
                </div>

                <div class="form_group">
                    <label for="confirme-password">Confirme sua senha:</label>
                    <input type="password" id="password" name="password" placeholder="*******" required minlength="8" maxlength="15">

                    <i class="fa-regular fa-eye-slash pass"></i>
                </div>
              

                <div id="gender_form">
                    <label for="" class="radio">
                        Gênero
                    </label>
                    <div id="radio">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male" class="radio">Masculino</label>
                    </div>
                
                    <div id="radio">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female" class="radio">Feminino</label>
                    </div>
                
                    <div id="radio">
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other" class="radio">Outro</label>
                    </div>
                </div>
                

                <button type="submit" class="default">
                    <i class="fa-solid fa-check"></i>
                    Criar conta</button>
            </form>
        </div>
    </main>
</body>
</html>
