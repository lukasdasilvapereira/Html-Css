<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tabelas</title>
</head>

<style>
    table {
        border-collapse: collapse;
        width: 400px;
        height: 400px;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /*Alinhamento Horizontal*/
        vertical-align: middle; /*Alinhamento Vertical*/
    }

    .numero {
        text-align: right;
    }
</style>

<body>
    <h1>Minha primeira tabela</h1>

    <table>
        <!--Hierarquia Simples
            TABLE
              TABLE ROW - TR
              TABLE HEADER - TH
              TABLE DATA - TD-->
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
