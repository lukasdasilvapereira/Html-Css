    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            text-decoration: none;
            color: red;
        }

        a:visited{
            
        }
        
        a:hover {
            text-decoration: underline;
            color: blue;
        }

        a::after {
            content: '[links]';
            color: ;
            content: '⮜';
        }

        a::before {
            content: '⮞';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
