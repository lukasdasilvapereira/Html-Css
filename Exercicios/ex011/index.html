<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m..png" type="image/png">
        <img src="Imagens/foto-g..png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender como colocar midias de áudio em um site.</p>

    <audio preload="metadata" controls autoplay>
        <source src="midia/Temple of treasures - Patrick Patrikios.mp3" type="audio/mpeg">
        <source src="midia/Temple of treasures - Patrick Patrikios.mp3" type="audio/ogg">
        <source src="midia/Temple of treasures - Patrick Patrikios.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. 
        <a href="midia/Temple of treasures - Patrick Patrikios.mp3"></a>  Clique aqui para baixar o arquivo MP3
        </p>
    </audio>   
</body>
</html>
