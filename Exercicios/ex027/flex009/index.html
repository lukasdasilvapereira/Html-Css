<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteúdo pequeno
        </div>
        <div class="item">C</div>
        <div class="item">Conteúdo maior ainda , que o outro que ja era grande</div>
        <div class="item">E</div>
        <div class="item">Conteúdo</div>
        <div class="item">bbbbbbbbb</div>
    </div>
</body>
</html>
