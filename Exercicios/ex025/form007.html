<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:
            </label>
            <select name="est" id="iest">
                <option value="">---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espiríto Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
           <label for="iprof">Profissão: 
           </label>
           <input type="text" name="prof" id="iprof" list="lste">
           <datalist id="lste">
            <option>Programador</option>
            <option>Designer</option>
            <option>Analista</option>
            <option>Gerente</option>
            <option>Engenheiro</option>
            <option>Testador</option>
            <option>Outro</option>
           </datalist>
        </p>
        <p>
            <label for="txtarea">Mensagem: </label> <br>
        <textarea name="txt" id="txtarea"></textarea>
        </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
</body>
</html>
