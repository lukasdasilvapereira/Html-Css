<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:
                <input type="color" name="cor" id="icor" value="ffff">
            </label>
        </p>

        <p>
            <label for="range">Nivel de Satisfação:
                <input type="range" name="nivel" id="range" min="0" max="5">
            </label>
        </p>

        <p>
            <label for="ifoto">Foto de Perfil:
                <input type="file" name="foto" id="ifoto">
            </label>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
